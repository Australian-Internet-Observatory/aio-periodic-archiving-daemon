<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="../resources/dependencies/bootstrap.min.css" rel="stylesheet">
    <link href="../resources/branding/styles.css" rel="stylesheet">
    <link href="../resources/branding/styles_popup.css" rel="stylesheet">
  </head>
  <style>
      .logo-institutional-alt { 
        background-image: url(<!--INSTITUTIONAL_LOGO_FILE-->); 
      }

      .popup-ending-image {
        background-image: url(<!--PLUGIN_DATA_COLLECTION_WINDOW_ENDED_IMAGE-->);
      }
  </style>
  <body>
    <div class="popup">
      <div class="container m-0 p-0">
        <div class="row px-0 mx-0 top-band"></div>
        <div class="banner row m-0">
          <div class="banner-logo logo-institutional-alt col-4"></div>
          <div class="banner-text col-8 pl-2 pt-2"><h3><!--PLUGIN_FORMAL_NAME--></h3></div>
        </div>
      </div>
      <!-- Loading -->
      <div id="containerLoading" class="container collapse show">
        <div class="row py-3 pt-5">
            <div class="col-md-12 d-flex justify-content-center">
              <div class="loader"></div>
            </div>
            <h2 class="mt-4 text-center"><!--PAGE_AGNOSTIC_LOADING_HEADING--></h2>
        </div>
      </div>
      <!-- Unregistered -->
      <div id="containerUnregistered" class="container m-0 pb-3 collapse">
        <div class="status row mx-4 mt-4 mb-3 d-flex justify-content-center">
          <div class="status-border neg">
            <div class="status-logo neg"></div>
            <div class="status-text neg pr-3"><span class="me-1 status-text neg bold"><b><!--PLUGIN_STATUS_TEXT--></b></span> <!--PLUGIN_STATUS_UNREGISTERED_TEXT--></div>
          </div>
        </div>
        <div class="row mx-4 mb-3 d-flex justify-content-center">
          <button class="btn btn-primary-alt-dark" id="buttonRegisterPluginUnregistered"><b><!--BUTTON_REGISTER_TEXT--></b></button>
        </div>
        <div class="row mx-4 d-flex justify-content-center text-center">
          <a class="link-text" id="buttonAboutProjectUnregistered" href="#"><!--ABOUT_THIS_PROJECT_TEXT--></a>
        </div>
      </div>
      <!-- Registered -->
      <div id="containerRegistered" class="container m-0 pb-3 collapse">
        <div class="status row mx-4 mt-4 mb-3 d-flex justify-content-center">
          <div class="status-border">
            <div class="status-logo"></div>
            <div class="status-text pr-3"><span class="me-1 status-text bold"><b><!--PLUGIN_STATUS_TEXT--></b></span> <!--PLUGIN_STATUS_REGISTERED_TEXT--></div>
          </div>
        </div>
        <div class="row mx-4 mb-3 d-flex justify-content-center">
          <button class="btn btn-primary-alt-dark disabled" id="buttonRunSearchProcessRegistered"><b><!--BUTTON_TEST_RUN_TEXT--></b></button>
        </div>
        <div class="row mx-4 mb-3 d-flex justify-content-center">
          <button class="btn btn-primary-alt unpause-label" id="buttonPauseFor24HoursRegistered">
            <b id="buttonPauseFor24HoursRegisteredLabel"><!--BUTTON_PAUSE_FOR_24HRS_TEXT--></b>
            <div id="buttonPauseFor24HoursRegisteredTimer" class="col my-2 mx-1 unpause-status collapse">
              <div class="d-flex justify-content-center unpause-timer-container">
                <div class="pt-2">
                  <span class="unpause-label-b px-2 pt-2 mb-0 pb-1"><!--BUTTON_PAUSE_FOR_24HRS_RESUME_TEXT--></span>
                  <div id="buttonPauseFor24HoursRegisteredTimerValue" class="unpause-timer pt-1 pb-3 px-2">00:00:01</div>
                </div>
              </div>
            </div>
          </button>
        </div>
        <div class="row mx-4 d-flex justify-content-center text-center">
          <a class="link-text" id="buttonAboutProjectRegistered" href="#"><!--ABOUT_THIS_PROJECT_TEXT--></a>
        </div>
      </div>
      <!-- Campaign Finished -->
      <div id="containerFinished" class="container m-0 p-0 collapse">
        <div class="status row mx-4 mt-4 pb-3">
          <div class="popup-ending-image mb-2"></div>
          <p class="popup-ending-text"><!--PLUGIN_DATA_COLLECTION_WINDOW_ENDED_TEXT--></p>
        </div>
      </div>
    </div>
    <script src="../resources/dependencies/jquery.min.js"></script>
    <script src="../resources/dependencies/popper.min.js"></script>
    <script src="../resources/dependencies/bootstrap.bundle.min.js"></script>
    <script src="../resources/dependencies/holder.min.js"></script>
    <script src="../scripts/popup.js"></script>
  </body>
</html>
